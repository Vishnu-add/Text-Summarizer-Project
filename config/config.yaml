artifacts_root: artifacts  # creates a folder and all components are stored in artifacts
# data related configuration : if you need some pth or url those can be stored in config.yaml and use it later on


data_ingestion:
  root_dir: artifacts/data_ingestion
  source_URL: https://github.com/entbappy/Branching-tutorial/raw/master/summarizer-data.zip
  local_data_file: artifacts/data_ingestion/data.zip
  unzip_dir: artifacts/data_ingestion


data_validation: # checks whther train,test and validate files are available or not. If present status.txt - true else false
  root_dir: artifacts/data_validation
  STATUS_FILE: artifacts/data_validation/status.txt
  ALL_REQUIRED_FILES: ["train", "test", "validation"]